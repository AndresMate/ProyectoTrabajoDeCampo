# Maven Surefire Plugin Configuration
# This file contains additional configuration for test execution

# Mockito configuration to avoid warnings
mockito.version=5.11.0

# Test execution settings
test.execution.parallel=false
test.execution.forkCount=1
test.execution.reuseForks=true

# Report generation
test.reports.directory=${project.build.directory}/test-reports
test.reports.format=xml

# JVM arguments for test execution
test.jvm.args=-XX:+EnableDynamicAgentLoading -Xmx1024m -Xms512m
