# Configuration for integration tests with H2 in-memory database
# This profile is used for running integration tests without external dependencies
spring.application.name=backend_TC_test

# ==============================
# DATABASE (H2 in-memory)
# ==============================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ==============================
# JPA / Hibernate for Testing
# ==============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ==============================
# Logging for Testing
# ==============================
logging.level.root=WARN
logging.level.co.edu.uptc.backend_tc=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.boot.context.condition=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.mockito=WARN
logging.level.net.bytebuddy=WARN

# ==============================
# Testing Configuration
# ==============================
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=true

