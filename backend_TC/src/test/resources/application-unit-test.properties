# Unit Test Configuration for UPTC Tournament Management System

# Configuration for unit tests with H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for unit tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable security for unit tests (mocked)
spring.security.user.name=test
spring.security.user.password=test
spring.security.user.roles=ADMIN

# JWT configuration for unit tests
jwt.secret-key=test-secret-key-for-unit-tests-only-not-for-production-use
jwt.expiration=3600000

# Logging configuration for unit tests
logging.level.root=WARN
logging.level.co.edu.uptc.backend_tc=INFO
logging.level.org.springframework.test=INFO
logging.level.org.mockito=WARN

# Disable actuator endpoints for unit tests
management.endpoints.enabled-by-default=false

# File upload configuration for unit tests
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB
spring.servlet.multipart.enabled=true

# Disable web resources for unit tests
spring.web.resources.add-mappings=false

# Jackson configuration for unit tests
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=false
spring.jackson.time-zone=America/Bogota
spring.jackson.default-property-inclusion=non_null

# Disable Swagger for unit tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Test-specific configuration
app.debug=false
app.test-mode=true
